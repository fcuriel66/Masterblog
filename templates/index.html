<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Fernando's Dark Universe Blog  ------------------------</h1>
    <p>----------------------->   Welcome to my blog!</p>
        <h1> Blog Posts </h1>
    <!-- Link to Add Page -->
    <p>
        <a href="{{ url_for('add') }}" class="add-link"> ➕Add a New Blog Post</a>
    </p>
    <!-- Rendering of the posts -->
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><strong>Author:</strong> {{ post.author }}</p>
                <p>{{ post.content }}</p>
                <small><em>Post ID: {{ post.id }}</em></small>

                <!-- Delete button -->
                <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="delete-btn">❌ Delete</button>
                </form>
                <!-- Update button -->
                <form action="{{ url_for('update', post_id=post.id) }}" method="GET" style="display:inline;">
                    <button type="submit" class="update-btn">✏️ Update</button>
                </form>

                <hr>
            </div>
        {% endfor %}
    </div>
</body>
</html>
